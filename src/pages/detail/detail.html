<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="content">

  <ion-card>
    <img src="{{item.picture}}" alt="">
    <ion-card-content class="ioncard-content">
      <h2 class="card-title">{{item.model}}</h2>
      <p class="discription">{{item.description}}</p>
    </ion-card-content>

    <ion-list class="ionlist">

      <ion-item class="iconitem">
        <ion-icon class="eye" ios="ios-eye-outline" md="md-eye" item-start></ion-icon>
        <h3 item-start class="iconitem-text">State</h3>
        <ion-note item-end class="iconitem-end">{{item.state}}</ion-note>
      </ion-item>

      <ion-item class="iconitem">
        <ion-icon class="eye" ios="ios-eye-outline" md="md-eye" item-start></ion-icon>
        <h3 item-start class="iconitem-text">Quantity</h3>
        <ion-note item-end class="iconitem-end">{{item.quantity}}</ion-note>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-card class="ioncard-img">
    <img src="/assets/imgs/saleoff.jpg" alt="">
  </ion-card>

</ion-content>
