<ion-header>

  <ion-navbar>
    <button class="button-toggle" ion-button item-start (click)="gomenu()">
      <ion-icon ios="ios-menu-outline" md="md-menu" name="menu"></ion-icon>
    </button>
    <ion-title item-start>Asset List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row class="ionrow-topcontent">

    <ion-searchbar class="search"></ion-searchbar>
  </ion-row>

  <!-- Asset list get in Firebase -->
  <ion-list class="list-asset" *ngFor="let item of items">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="{{item.thumbnail}}" />
      </ion-thumbnail>
      <h2 class="name">{{item.model}}</h2>
      <p>Category: {{item.category}}</p>
      <p class="state">State: {{item.state}}</p>
      <button ion-button outline small item-end (click)="goDetail(items)" class="btnDetail">Detail</button>
    </ion-item>
    <button ion-button color="secondary" item-end (click)="updateDocument(location)" class="btnupdate">
      Update
    </button>
    <button ion-button color="danger" item-end (click)="deleteDocument(location)" class="btndel">
      Delete
    </button>
  </ion-list>

  <div class="btnsearch">
    <button ion-button ouline small class="btnAdd" (click)="addDocument()">Add</button>
  </div>

  <!-- Menu bar -->
  <div class="propertymenu">
    <ion-card class="card-wallpaper">
      <div class="info">
        <img src="/assets/imgs/ava1.jpg" alt="" class="avatar">
        <div class="userinfo">
          <h2 class="username">Donal J.Trump</h2>
          <p class="useremail">trumpd@dxc.com</p>
        </div>
      </div>
    </ion-card>

    <ion-list>

      <ion-item class="button-item" item-start (click)="pushAssets()">
        <button ion-button color="light">
          <ion-icon ios="ios-list-outline" md="md-list" class="ioncol-icon"></ion-icon>
          Asset List
        </button>
      </ion-item>

      <ion-item class="button-item" item-start (click)="goCategory()">
        <button ion-button color="light">
          <ion-icon ios="ios-folder-open-outline" md="md-list" class="ioncol-icon"></ion-icon>
          Category
        </button>
      </ion-item>

      <ion-item class="button-item" item-start (click)="goSetting()">
        <button ion-button color="light">
          <ion-icon ios="ios-settings-outline" md="md-list" class="ioncol-icon"></ion-icon>
          Settings
        </button>
      </ion-item>

      <ion-item class="button-item" item-start (click)="goLogin()">
        <button ion-button color="light">
          <ion-icon ios="ios-log-out" md="md-log-out" class="ioncol-icon"></ion-icon>
          Log out
        </button>
      </ion-item>

    </ion-list>
  </div>
  <!-- end propertymenu -->

  <!-- Form create & edit, display:none -->
  <form class="createForm">
    <ion-col>
      <ion-list insert class="ionlist-input">
        <h3 class="ion-title">Asset Infomation</h3>

        <!-- <ion-item class="ionitem-form">
          <input type="text" placeholder="Asset id" [(ngModel)]="id" name="id" required>
        </ion-item> -->
        <ion-item class="ionitem-form">
          <input type="text" placeholder="Asset Category ID" [(ngModel)]="categoryId" name="categoryId" required>
        </ion-item>

        <ion-item class="ionitem-form">
          <input type="text" placeholder="Asset name" [(ngModel)]="model" name="model" required>
        </ion-item>

        <ion-item class="ionitem-form">
          <input type="text" placeholder="Asset Category" [(ngModel)]="category" name="category" required>
        </ion-item>


        <ion-item class="ionitem-form">
          <input type="number" placeholder="Asset quantity" [(ngModel)]="quantity" name="quantity" equired>
        </ion-item>


        <ion-item class="ionitem-form">
          <input type="text" placeholder="Asset Picture" [(ngModel)]="picture" name="picture" equired>
        </ion-item>

        <ion-item class="ionitem-form">
          <input type="text" placeholder="Asset thumbnail" [(ngModel)]="thumbnail" name="thumbnail">
        </ion-item>

        <ion-item class="ionitem-form">
          <input type="text" placeholder="Asset state" [(ngModel)]="state" name="state">
        </ion-item>

        <ion-item class="ionitem-form">
          <input type="text" placeholder="Asset logo" [(ngModel)]="logo" name="logo">
        </ion-item>

        <ion-item class="ionitem-form">
          <input type="text" placeholder="Asset description" [(ngModel)]="description" name="description">
        </ion-item>


        <ion-item class="ionitem-form" item start>
          <button class="btnClear" (click)="clearForm()">Clear</button>
          <button class="btnOk" (click)="addDocument()">OK</button>
        </ion-item>

      </ion-list>
    </ion-col>

  </form>

  <!--hide form -->
  <div class="wrapper" (click)="outForm()"></div>

</ion-content>
