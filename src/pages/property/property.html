<ion-header>

  <ion-navbar>
    <button ion-button item start color="light" class="btnMenu" (click)="goMenu()">
      <ion-icon ios="ios-menu-outline" md="md-menu" name="menu"></ion-icon>
    </button>
    <ion-title item-end>Asset List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row class="ionrow-topcontent">
    <ion-searchbar class="search" [(ngModel)]="searchKey" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
    <!-- <button ion-button ouline small class="btnAdd" (click)="addItem()">Add New Asset</button> -->
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let items of shoppingItems | async">
      <ion-thumbnail item-start>
        <img src="{{items.thumbnail}}" />
      </ion-thumbnail>
      <h2 class="name">{{items.model}}</h2>
      <p>Category: {{items.category}}</p>
      <p class="state">State: {{items.status}}</p>
      <button ion-button outline small item-end color="dark" (click)="goDetail(items)">Detail</button>
    </ion-item>
  </ion-list>

  <div class="btnsearch">
    <button ion-button ouline small class="btnAdd">Add</button>
  </div>

</ion-content>
