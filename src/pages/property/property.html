<ion-header>

  <ion-navbar>
    <button class="button-toggle" ion-button item-start (click)="gomenu()">
      <ion-icon ios="ios-menu-outline" md="md-menu" name="menu"></ion-icon>
    </button>
    <ion-title item-start>Asset List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row class="ionrow-topcontent">
    <ion-searchbar class="search" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-row>

  <!-- Asset list get in Firebase -->
  <ion-list class="list-asset" *ngFor="let item of filterItems">
    <ion-item>
      <ion-row class="row-item">

        <ion-col col-4 class="ioncol-thumbnail">
          <ion-thumbnail item-start>
            <img src="{{item.thumbnail}}" class="thumb" />
          </ion-thumbnail>
        </ion-col>

        <ion-col col-4>
          <h2 class="name">{{item.model}}</h2>
          <p class="cate">Category: {{item.category}}</p>
          <p class="state">State: {{item.state}}</p>
        </ion-col>

        <ion-col col-4>
          <ion-row>
            <ion-icon (click)="goDetail(item)" ios="ios-arrow-dropright-outline" md="md-arrow-dropright-outline" class="btnDetail"></ion-icon>
          </ion-row>
          <ion-row>
            <ion-icon ios="ios-create-outline" md="md-create-outline" (click)="updateDocument(item)" class="iconupdate"></ion-icon>
          </ion-row>
          <ion-row>
            <ion-icon class="icondel" ios="ios-trash-outline" md="md-trash-outline" (click)="deleteDocument(item)"></ion-icon>
          </ion-row>
        </ion-col>

      </ion-row>
    </ion-item>

  </ion-list>

  <div class="btnadd">
    <ion-icon class="ionicon-add" ios="ios-add-outline" md="md-add-outline" (click)="addDocument()"></ion-icon>
  </div>

  <!-- Menu bar -->
  <div class="propertymenu">
    <ion-card class="card-wallpaper">
      <div class="info">
        <img src="/assets/imgs/ava1.jpg" alt="" class="avatar">
        <div class="userinfo">
          <h2 class="username">Donal J.Trump</h2>
          <p class="useremail">trumpd@dxc.com</p>
        </div>
      </div>
    </ion-card>

    <ion-list>

      <ion-item class="button-item" item-start (click)="pushAssets()">
        <button ion-button color="light">
          <ion-icon ios="ios-list-outline" md="md-list" class="ioncol-icon"></ion-icon>
          Asset List
        </button>
      </ion-item>

      <ion-item class="button-item" item-start (click)="goCategory()">
        <button ion-button color="light">
          <ion-icon ios="ios-folder-open-outline" md="md-list" class="ioncol-icon"></ion-icon>
          Category
        </button>
      </ion-item>

      <ion-item class="button-item" item-start (click)="goSetting()">
        <button ion-button color="light">
          <ion-icon ios="ios-settings-outline" md="md-list" class="ioncol-icon"></ion-icon>
          Settings
        </button>
      </ion-item>

      <ion-item class="button-item" item-start (click)="goLogin()">
        <button ion-button color="light">
          <ion-icon ios="ios-log-out" md="md-log-out" class="ioncol-icon"></ion-icon>
          Log out
        </button>
      </ion-item>

    </ion-list>
  </div>
  <!-- end propertymenu -->
