<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="cate-content">

  <ion-row class="ionrow">
    <ion-col col-12 class="ioncol-item" (click)="goProducts(laptop)">
      <div class="ioncol-picture">
        <img src="/assets/imgs/mac.png" alt="">
        <div class="ioncol-text">
          <h3 class="ioncol-title">XPS</h3>
          <div class="line"></div>
          <p class="text">For the ultimate
            <br> experience</p>
        </div>
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="ionrow">
    <ion-col col-12 class="ioncol-item item2" (click)="goProducts(canon)">
      <div class="ioncol-picture">
        <img src="/assets/imgs/projector.png" alt="">
        <div class="ioncol-text">
          <h3 class="ioncol-title">Sony</h3>
          <div class="line"></div>
          <p class="text">For the ultimate
            <br> experience</p>
        </div>
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="ionrow">
    <ion-col col-12 class="ioncol-item item3" (click)="goProducts(sony)">
      <div class="ioncol-picture">
        <img src="/assets/imgs/printer10.png" alt="">
        <div class="ioncol-text">
          <h3 class="ioncol-title">Toshiba</h3>
          <div class="line"></div>
          <p class="text">For the ultimate
            <br> experience</p>
        </div>
      </div>
    </ion-col>
  </ion-row>



</ion-content>
