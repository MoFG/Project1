<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="saveDocument(form.value)">

    <ion-item>
      <ion-label stacked>Model:</ion-label>
      <ion-input type="text" formControlName="model" [(ngModel)]="model"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>CategoryId:</ion-label>
      <ion-input type="text" formControlName="categoryId" [(ngModel)]="categoryId"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Category:</ion-label>
      <ion-input type="text" formControlName="categoryId" [(ngModel)]="category"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Quantity:</ion-label>
      <ion-input type="text" formControlName="quantity" [(ngModel)]="quantity"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Picture:</ion-label>
      <ion-input type="text" formControlName="picture" [(ngModel)]="picture"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Thumbnail:</ion-label>
      <ion-input type="text" formControlName="thumbnail" [(ngModel)]="thumbnail"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>State:</ion-label>
      <ion-input type="text" formControlName="state" [(ngModel)]="state"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Logo:</ion-label>
      <ion-input type="text" formControlName="logo" [(ngModel)]="logo"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Description:</ion-label>
      <ion-input type="text" formControlName="description" [(ngModel)]="description"></ion-input>
    </ion-item>


    <ion-item>
      <button ion-button block color="primary" text-center padding-top padding-bottom>
        <div *ngIf="!isEditable">
          Add a new document
        </div>

        <div *ngIf="isEditable">
          Update this document
        </div>
      </button>
    </ion-item>

  </form>
</ion-content>
